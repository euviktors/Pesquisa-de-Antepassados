<!DOCTYPE html>
<html lang="pt-BR">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pesquisa de Antepassados</title>
    <style>
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background-color: #f4f6f8;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            margin: 0;
            padding: 20px;
        }

        .form-container {
            background-color: #ffffff;
            padding: 30px;
            border-radius: 8px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            width: 100%;
            max-width: 500px;
            border: 1px solid #e1e4e8;
        }

        h1 {
            text-align: center;
            color: #333;
            margin-bottom: 25px;
            font-size: 24px;
        }

        .form-group {
            margin-bottom: 20px;
        }

        label {
            display: block;
            margin-bottom: 8px;
            font-weight: 600;
            color: #555;
        }

        input[type="text"],
        input[type="date"] {
            width: 100%;
            padding: 12px;
            border: 1px solid #ccc;
            border-radius: 4px;
            box-sizing: border-box;
            /* Garante que padding não aumente a largura total */
            font-size: 16px;
            transition: border-color 0.3s ease;
        }

        input[type="text"]:focus,
        input[type="date"]:focus {
            border-color: #007bff;
            outline: none;
            box-shadow: 0 0 0 2px rgba(0, 123, 255, 0.25);
        }

        button {
            width: 100%;
            padding: 14px;
            background-color: #007bff;
            color: white;
            border: none;
            border-radius: 4px;
            font-size: 16px;
            font-weight: bold;
            cursor: pointer;
            transition: background-color 0.3s ease;
        }

        button:hover {
            background-color: #0056b3;
        }

        /* Estilos para mensagens de status */
        .message {
            margin-top: 20px;
            padding: 15px;
            border-radius: 4px;
            text-align: center;
            display: none;
            /* Oculto por padrão */
        }

        .message.success {
            background-color: #d4edda;
            color: #155724;
            border: 1px solid #c3e6cb;
        }

        .message.error {
            background-color: #f8d7da;
            color: #721c24;
            border: 1px solid #f5c6cb;
        }

        /* Responsividade para telas menores */
        @media (max-width: 600px) {
            .form-container {
                padding: 20px;
            }
        }
    </style>
</head>

<body>

    <div class="form-container">
        <h1>Pesquisa de Antepassados</h1>
        <form id="pesquisaForm">

            <div class="form-group">
                <label for="nome">Nome Completo</label>
                <input type="text" id="nome" name="nome" required placeholder="Digite seu nome completo">
            </div>

            <div class="form-group">
                <label for="nascimento">Data de Nascimento</label>
                <input type="date" id="nascimento" name="nascimento">
            </div>

            <div class="form-group">
                <label for="cpf">CPF</label>
                <input type="text" id="cpf" name="cpf" placeholder="000.000.000-00">
            </div>

            <div class="form-group">
                <label for="rg">RG</label>
                <input type="text" id="rg" name="rg" placeholder="Digite seu RG">
            </div>

            <button type="submit">Buscar Informações</button>
        </form>
        <div id="statusMessage" class="message"></div>
    </div>

    <script>
        document.getElementById('pesquisaForm').addEventListener('submit', function (event) {
            event.preventDefault(); // Impede o envio padrão do formulário

            const messageDiv = document.getElementById('statusMessage');
            messageDiv.style.display = 'none'; // Oculta mensagem anterior
            messageDiv.className = 'message'; // Reseta classes

            const formData = {
                nome: document.getElementById('nome').value,
                nascimento: document.getElementById('nascimento').value,
                cpf: document.getElementById('cpf').value,
                rg: document.getElementById('rg').value
            };

            fetch('https://n8n.laodigital.com.br/webhook/01f58753-9260-4783-88ea-3494241fe926', {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json'
                },
                body: JSON.stringify(formData)
            })
                .then(response => {
                    if (response.ok) {
                        messageDiv.textContent = 'Informações enviadas com sucesso!';
                        messageDiv.classList.add('success');
                        messageDiv.style.display = 'block';
                        document.getElementById('pesquisaForm').reset();
                    } else {
                        messageDiv.textContent = 'Erro ao enviar informações. Tente novamente.';
                        messageDiv.classList.add('error');
                        messageDiv.style.display = 'block';
                    }
                })
                .catch(error => {
                    console.error('Erro:', error);
                    messageDiv.textContent = 'Erro ao conectar com o servidor.';
                    messageDiv.classList.add('error');
                    messageDiv.style.display = 'block';
                });
        });
    </script>

</body>

</html>
